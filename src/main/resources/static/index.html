<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A layout example that shows off a blog page with a list of posts."/>

    <title>Social Network - C{h}ats</title>

    <link rel="stylesheet" href="/css/blog.css"/>
    <link rel="stylesheet" href="/css/bootstrap-social.css"/>

    <link rel="stylesheet" href="/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="/css/grids-responsive-min.css"/>

<body ng-app="app">

<ui-view ng-controller="mainController as vm">

	<div id="layout" class="pure-g">
	    <div class="sidebar pure-u-1 pure-u-md-1-4">
	        <div class="header">
	            <h1 class="brand-title"><a href="#">Star Wars Network</a></h1>
	            <h2 class="brand-tagline">A far far away software</h2>
	
	            <nav class="nav">
	                <ul class="nav-list">
	                    <li class="nav-item">
	                        <a class="pure-button" ui-sref="login">Login</a></li>
	                </ul>
	            </nav>
	        </div>
	    </div>
	
	    <div class="content pure-u-1 pure-u-md-3-4">
	        <div>
	
	            <div class="posts">
	                <h1 class="content-subhead">Bienvenue</h1>
	                
	                <section>
	                	Connectez vous afin de pouvoir visualisez les tweets de l'application !
	                </section>
	               
	            </div>
	
	        </div>
	    </div>
	</div>

</ui-view>

  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>

    <script src="/js/core/core.module.js"></script>
    <script src="/js/app.route.js"></script>

    <script src="/js/app.controller.js"></script>

    <!-- App entities-->

    <script src="/js/login/login.controller.js"></script>
    
    <script src="/js/profile/profile.module.js"></script>
    <script src="/js/profile/profile.controller.js"></script>

    <script src="/js/editprofile/editprofile.module.js"></script>
    <script src="/js/editprofile/editprofile.controller.js"></script>
    
    <script src="/js/detailsprofile/detailsprofile.module.js"></script>
    <script src="/js/detailsprofile/detailsprofile.controller.js"></script>
