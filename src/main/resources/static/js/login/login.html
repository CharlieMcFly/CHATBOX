<div class="container" ng-controller="loginController as vm">

	<div id="layout" class="pure-g">
		<div class="sidebar pure-u-1 pure-u-md-1-4">
			<div class="header">
				<h1 class="brand-title">
					<a href="index.html">Star Wars Network</a>
				</h1>
				<h2 class="brand-tagline">A far far away software</h2>

				<nav class="nav">
					<ul class="nav-list">
						<li class="nav-item"><a class="pure-button" ui-sref="login">Login</a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="content pure-u-1 pure-u-md-3-4">
			<div>
				<h1>Login</h1>
				<form  class="pure-form pure-form-aligned">
					<fieldset>
						<div class="pure-control-group">
							<label for="name"  >Username</label> <input id="name" type="text"
								placeholder="Username" ng-model="vm.username" required>
						</div>

						<div class="pure-control-group">
							<label for="password">Password</label> 
							<input id="password" type="password" placeholder="Password" ng-model="vm.password" required>
						</div>

						<div class="pure-controls">
							<button class="pure-button pure-button-primary"
								ng-click="vm.signIn()">Login</button>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
