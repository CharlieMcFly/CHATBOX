<div class="container" ng-controller="editprofileController as vm">

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a ui-ref="profile">Star Wars Network</a></h1>
            <h2 class="brand-tagline">A far far away software</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" ui-sref="profile">Profile</a></li>
                    <li class="nav-item">
                        <button class="pure-button" ng-click="vm.signOut()">Logout</button></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            <div class="posts">
                <h1 class="content-subhead">Profile</h1>
                <h1>{{vm.username}}</h1>
                <div style="float:left" class="pure-control-group">
                    <img class="avatar" ng-src="{{vm.photo}}" width="100px"/>
                    <br/>
                    <fieldset>
						<input id="photo" type="text" placeholder="URL Photo" ng-model="vm.photo" value="{{vm.photo}}"/>
					</fieldset>
				</div>

                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label>Username</label>
                            {{vm.username}}
                        </div>

                        <div class="pure-control-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="Email" ng-model="vm.email" value="{{vm.email}}"/>
                        </div>

                        <div class="pure-control-group">
                            <label for="facebook">
                                <a class="btn btn-social-icon btn-s btn-facebook">
                                    <span class="fa fa-facebook"></span>
                                </a>
                            </label>
                            <input id="facebook" type="text" placeholder="Facebook id" ng-model="vm.idFacebook" value="{{vm.idFacebook}}"/>
                        </div>

                        <div class="pure-control-group">
                            <label for="tweeter">
                                <a class="btn btn-social-icon btn-s btn-twitter">
                                    <span class="fa fa-twitter"></span>
                                </a>
                            </label>
                            <input id="tweeter" type="text" placeholder="Tweeter id" ng-model="vm.idTweeter" value="{{vm.idTweeter}}"/>
                        </div>

                        <div class="pure-control-group">
                            <label for="google">
                                <a class="btn btn-social-icon btn-s btn-google">
                                    <span class="fa fa-google"></span>
                                </a>
                            </label>
                            <input id="google" type="text" placeholder="Google id" ng-model="vm.idGoogle" value="{{vm.idGoogle}}"/>
                        </div>

                        <div class="pure-controls">
                            <button class="pure-button pure-button-primary" ng-click="vm.editProfile()">Save</button>
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>
    </div>
</div>

</div>
