<div class="container" ng-controller="hashtagController as vm">

	<div id="layout" class="pure-g">
	    <div class="sidebar pure-u-1 pure-u-md-1-4">
	        <div class="header">
	            <h1 class="brand-title"><a href="#">Star Wars Network</a></h1>
	            <h2 class="brand-tagline">A far far away software</h2>
	
	            <nav class="nav">
	                <ul class="nav-list">
	                    <li class="nav-item">
	                        <a class="pure-button" href="profile">Profile</a></li>
	                </ul>
	            </nav>
	        </div>
	    </div>
	
	    <div class="content pure-u-1 pure-u-md-3-4">
	        <div>
	
	            <div class="posts">
	                <h1 class="content-subhead">Hashtag : {{vm.tag}}</h1>
	                
	                <section class="post" ng-repeat="msg in vm.allMessages | orderBy:'-' "> 
	                        <img class="post-avatar" height="48" width="48" ng-src="{{msg.user.photo}}"/>
	
	                        <div class="post-description">
	                            <p>{{msg.content}}</p>
	                        </div>
	
	                        <p class="post-meta">
	                            By <a class="post-author" ui-sref="detailsprofile({'userid' : msg.user.id})")>{{msg.user.username}}</a>
	                            under
	                            <a ng-repeat="t in msg.tags" class="post-category post-category-js" ui-sref="hashtag({'tag' : t.substring(1)})">{{t}}</a>
	                        </p>
	                    </section>
	            </div>
	
	        </div>
	    </div>
	</div>

</div>
