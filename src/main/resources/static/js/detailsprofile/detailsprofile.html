<div class="container" ng-controller="detailsprofileController as vm">

	<div id="layout" class="pure-g">
		<div class="sidebar pure-u-1 pure-u-md-1-4">
			<div class="header">
				<h1 class="brand-title">
					<a href="../index.html">Star Wars Network</a>
				</h1>
				<h2 class="brand-tagline">A far far away software</h2>

				<nav class="nav">
					<ul class="nav-list">
						<li class="nav-item"><a class="pure-button"
							ui-sref="profile">Profile</a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="content pure-u-1 pure-u-md-3-4">
			<div>

				<div class="posts">
					<h1 class="content-subhead">Profile</h1>
					<h1>{{vm.username}}</h1>
					<img class="avatar" ng-src="{{vm.photo}}" width="100px" />

					<form class="pure-form pure-form-aligned">
						<fieldset>
							<div class="pure-control-group">
								<label>Username</label> {{vm.username}}
							</div>

							<div class="pure-control-group">
								<label>Email</label> {{vm.email}}
							</div>

						</fieldset>
					</form>

				</div>

			</div>
		</div>

		<div class="content pure-u-1 pure-u-md-3-4">
			<div class="posts">
				<h1 class="content-subhead">Last tweets</h1>
				
				<section class="post" ng-repeat="msg in vm.allMessages | orderBy:'-' "> 
                        <img class="post-avatar" height="48" width="48" ng-src="{{msg.user.photo}}"/>

                        <div class="post-description">
                            <p>{{msg.content}}</p>
                        </div>

                        <p class="post-meta">
                            By <a class="post-author" ui-sref="detailsprofile({'userid' : msg.user.id})")>{{msg.user.username}}</a>
                            under
                            <a ng-repeat="t in msg.tags" class="post-category post-category-js" ui-sref="hashtag({'tag' : t.substring(1)})">{{t}}</a>
                        </p>
                    </section>
			</div>

		</div>

	</div>
</div>
